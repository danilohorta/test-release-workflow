name: Create Release

on:
  workflow_call:
    inputs:
      commit:
        description: Branch, tag or commit hash
        type: string
        required: false
        default: main

      version-bump:
        description: |
          Optional version bump. One of: 'major', 'minor', 'patch', or 'auto'.
          - 'auto' (default): infer the bump from Conventional Commits since the last release; if none can be inferred, no release is created.
          - 'major': major version bump.
          - 'minor': minor version bump.
          - 'patch': patch version bump.
        type: string
        required: false
        default: auto

      dry-run:
        description: Run in preview mode. Shows the next version number without creating a tag or release.
        type: boolean
        required: false
        default: false

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit }}

      - name: Validate version-bump input
        run: |
          case "${VERSION_BUMP}" in
            auto|major|minor|patch) ;;
            *) echo "::error::manual-version-bump must be 'auto', 'major', 'minor' or 'patch'"; exit 1;;
          esac
        env:
          VERSION_BUMP: ${{ inputs.version-bump }}

      - name: Get auto-determined version bump
        id: get-auto-version-bump
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: false
          default_prerelease_bump: false
          dry_run: true # Don't create tag, we do this later
      - name: Get release details
        id: get-release-details
        run: |
          get_priority() {
            case "$1" in
            "major") echo 3 ;;
            "minor") echo 2 ;;
            "patch") echo 1 ;;
            *) echo 0 ;;
            esac
          }

          INPUT_BUMP_PRIORITY=$(get_priority "$VERSION_BUMP_INPUT")
          INFERRED_BUMP_PRIORITY=$(get_priority "$VERSION_BUMP_INFERRED")

          # Determine version bump
          if [ "$INPUT_BUMP_PRIORITY" -eq 0 ] && [ "$INFERRED_BUMP_PRIORITY" -eq 0 ]; then
            VERSION_BUMP=""
          elif [ "$INPUT_BUMP_PRIORITY" -gt "$INFERRED_BUMP_PRIORITY" ]; then
            VERSION_BUMP=$VERSION_BUMP_INPUT
          elif [ "$INFERRED_BUMP_PRIORITY" -gt "$INPUT_BUMP_PRIORITY" ]; then
            echo "::error::Specified version bump ($VERSION_BUMP_INPUT) is smaller than the version bump inferred from commits ($VERSION_BUMP_INFERRED)"
            exit 1
          else
            VERSION_BUMP=$VERSION_BUMP_INFERRED
          fi

          # Determine whether to release
          RELEASE=true
          if [ "$VERSION_BUMP" == "" ] || [ "$DRY_RUN" == "true" ]; then
            RELEASE=false
          fi 5Code has comments. Press enter to view.

          echo "release-type=$VERSION_BUMP" >> $GITHUB_OUTPUT
          echo "make-release=$RELEASE" >> $GITHUB_OUTPUT

          echo "
          Output:
          release-type=$VERSION_BUMP
          make-release=$RELEASE
          "
        env:
          VERSION_BUMP_INPUT: ${{ inputs.version-bump }}
          VERSION_BUMP_INFERRED: ${{ steps.get-inferred-version-bump.outputs.release_type }}
          DRY_RUN: ${{ inputs.dry-run }}
